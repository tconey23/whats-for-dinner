<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="full-page-container">
      <nav>
        <div class="title-column">
          <div class="title">What's for Dinner?</div> 
        </div>
        <div class="title-column"> 
          <button>ADD A RECIPE</button>
        </div>  
      </nav>
        <div class="main-page">
          <img src="/assets/burger-friends.jpg"></img>
          <div class="option-menu">
            <section class="menu">
              <h2>What are you looking for?</h2>
              <section class="radioList">
                <ul>  
                  <li>
                    <input type="radio" id="sides" name="userSelect" value="side"/>
                    <label for="sideChoice">Side</label>
                  </li>
                  <li>
                    <input type="radio" id="mains" name="userSelect" value="mainDish"/>
                    <label for="mainDishChoice">Main Dish</label>
                  </li>
                  <li>
                    <input type="radio" id="desserts" name="userSelect" value="dessert"/>
                    <label for="dessertChoice">Dessert</label>
                  </li>
                  <li>
                    <input type="radio" id="entireMealChoice" name="userSelect" value="entireMeal"/>
                    <label for="entireMealChoice">Entire Meal</label>
                  </li>
                  <li>
                    <button class="lets-cook">LET'S COOK!</button>
                  </li>
                </ul>
              </section>
            </section>
            <section class="menu selection">
              <section class="selectContainer">
                <h3 class="selectHeader hidden">You should make:</h3>
                <p class="selectText hidden">Black Forest Cake!</p>
                <img class="stockPot" src="/assets/cookpot.svg"></img>
              </section>
              <section class="button-container">
                <button class="reset">Clear</button>
              </section>
            </section>
          </div>
        </div>
      </div>
    </body>
  <script type="text/javascript" src="main.js"></script>
</html>
